        <div class="form_input">
          <div class="margin_bottom_20">
            <div class="label font_size_16 margin_bottom_10"><span>Họ và tên</span></div>
            <div>
              <input
                id="input_name"
                required
                type="text"
                name="name"
                class="input width_100_percent border_width_1 border_color_secondary border_style_solid border_radius_5 padding_y_10 padding_x_10"
                placeholder="Nhập họ và tên của bạn"
              />
            </div>
          </div>
          <div class="margin_bottom_20">
            <div class="label font_size_16 margin_bottom_10"><span>Email</span></div>
            <div>
              <input
                id="input_email"
                required
                type="text"
                name="email"
                class="input width_100_percent border_width_1 border_color_secondary border_style_solid border_radius_5 padding_y_10 padding_x_10"
                placeholder="Nhập email của bạn"
              />
            </div>
          </div>
          <div class="margin_bottom_25">
            <div class="label font_size_16 margin_bottom_10"><span>Mật khẩu</span></div>
            <div>
              <input
                required
                type="password"
                class="input width_100_percent border_width_1 border_color_secondary border_style_solid border_radius_5 padding_y_10 padding_x_10"
                placeholder="Nhập mật khẩu của bạn"
                id="input_password"
              />
            </div>
          </div>
          <div class="margin_bottom_25">
            <div class="label font_size_16 margin_bottom_10"><span>Nhập lại mật khẩu</span></div>
            <div>
              <input
                id="input_cf_password"
                required
                type="password"
                class="input width_100_percent border_width_1 border_color_secondary border_style_solid border_radius_5 padding_y_10 padding_x_10"
                placeholder="Nhập lại mật khẩu của bạn"
              />
            </div>
          </div>
          <button
            id="button_submit"
            type="submit"
            class="bg_highlight bg_highlight_hover-hover padding_x_15 padding_y_10 border_none width_100_percent font_size_16 color_white button cursor_pointer border_radius_5"
          >
            Đăng ký

        <div class="register margin_top_20">
